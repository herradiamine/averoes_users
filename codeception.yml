namespace: Tests
suites:
    unit:
        path: .
        actor: UnitTester
        modules:
            enabled:
                # add more modules here
                - Asserts
        step_decorators: ~ 
settings:
    shuffle: true
    lint: true
paths:
    tests: Tests
    output: Tests/_output
    support: Tests/_support
    data: Tests
coverage:
    enabled: true
    include:
        - App/*
        - Config/*
        - Entities/*